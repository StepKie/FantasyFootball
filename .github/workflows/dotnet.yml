name: .NET MAUI (Android only)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Build
      run: dotnet build src/FantasyFootball.UI/FantasyFootball.UI.csproj -f:net9.0-android -p:AndroidSigningKeyStore=Platforms/Android/Keystore/fantasyfootball.keystore -p:AndroidSigningKeyAlias=key -p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PW }}" -p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PW }}"
    - name: Upload artifacts - generated aab/apk files
      uses: actions/upload-artifact@v4
      with:
        path: |
          ./**/*.aab
          ./**/*.apk
